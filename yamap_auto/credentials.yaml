# YAMAP 認証情報
# このファイルは .gitignore に登録されており、Gitリポジトリには含まれません。
#
# email と password は環境変数 YAMAP_LOGIN_ID と YAMAP_LOGIN_PASSWORD から読み込まれます。
# user_id は引き続きこのファイルから読み込まれます。実際の情報に書き換えてください。

# email: "your_yamap_email@example.com"  # 環境変数 YAMAP_LOGIN_ID を使用
# password: "your_yamap_password"        # 環境変数 YAMAP_LOGIN_PASSWORD を使用
user_id: "1234567"                     # 【必須】あなたのYAMAPユーザーID (例: プロフィールURLが https://yamap.com/users/1234567 の場合は "1234567")
